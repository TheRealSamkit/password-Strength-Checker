<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div class="container flex">
      <h2>Create a Strong Password</h2>
      <div class="checker">
        Password:
        <div class="form-group">
          <input type="password" name="Password" id="password" />
          <button class="eye flex">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>
        <div class="strength">
          <progress value="0" max="100" class="strengthMeter"></progress>
          <p class="strengthText">Password Strength: Weak</p>
        </div>
        <div class="requirements">
          <p class="txt">Your Password should have:</p>
          <ul>
            <li>
              <p class="length"><i class="fa-solid fa-xmark wrong"></i></p>
              At least 8 characters
            </li>
            <li>
              <p class="uppercase"><i class="fa-solid fa-xmark wrong"></i></p>
              At least 1 uppercase letter
            </li>
            <li>
              <p class="lowercase"><i class="fa-solid fa-xmark wrong"></i></p>
              At least 1 lowercase letter
            </li>
            <li>
              <p class="number"><i class="fa-solid fa-xmark wrong"></i></p>
              At least 1 number
            </li>
            <li>
              <p class="special"><i class="fa-solid fa-xmark wrong"></i></p>
              At least 1 special character
            </li>
          </ul>
        </div>
        <div class="clipBoard hide">
          <p class="copyText">Copy to Clip Board..?</p>
          <button class="cpyBtn"><i class="fa-solid fa-copy"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
